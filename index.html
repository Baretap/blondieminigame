<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blondie Mini Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Blondie Mini Game</h1>
    <p id="level">Taso: 1</p>
    <div id="game-area">
        <img src="blondie.png" alt="Blondie" id="blondie" onclick="scorePoint()" />
    </div>
    <p id="score">Pisteet: 0</p>
    <p id="time">Aika: 30</p>

    <script>
        let score = 0;
        let time = 30;
        let level = 1;
        let pointsToNextLevel = 10;
        let timer;

        function startGame() {
            timer = setInterval(countdown, 1000);
            moveBlondieRandomly();
        }

        function scorePoint() {
            score++;
            document.getElementById('score').innerText = 'Pisteet: ' + score;
            checkLevelUp();
            moveBlondieRandomly();
        }

        function checkLevelUp() {
            if (score >= pointsToNextLevel * level) {
                level++;
                document.getElementById('level').innerText = 'Taso: ' + level;
                increaseDifficulty();
            }
        }

        function increaseDifficulty() {
            if (time > 5) {
                time -= 5;
                document.getElementById('time').innerText = 'Aika: ' + time;
            }

            let blondie = document.getElementById('blondie');
            let newSize = Math.max(50, blondie.width - 10);
            blondie.width = newSize;
            blondie.height = newSize;
        }

        function moveBlondieRandomly() {
            let gameArea = document.getElementById('game-area');
            let blondie = document.getElementById('blondie');
            let maxWidth = gameArea.clientWidth - blondie.width;
            let maxHeight = gameArea.clientHeight - blondie.height;

            let randomX = Math.floor(Math.random() * maxWidth);
            let randomY = Math.floor(Math.random() * maxHeight);

            blondie.style.position = 'absolute';
            blondie.style.left = randomX + 'px';
            blondie.style.top = randomY + 'px';
        }

        function countdown() {
            time--;
            document.getElementById('time').innerText = 'Aika: ' + time;
            if (time <= 0) {
                clearInterval(timer);
                alert('Aika loppui! Lopullinen pistemääräsi on ' + score + '. Saavutit tason ' + level + '!');
                resetGame();
            }
        }

        function resetGame() {
            score = 0;
            time = 30;
            level = 1;
            document.getElementById('score').innerText = 'Pisteet: ' + score;
            document.getElementById('time').innerText = 'Aika: ' + time;
            document.getElementById('level').innerText = 'Taso: ' + level;
            let blondie = document.getElementById('blondie');
            blondie.width = 100;
            blondie.height = 100;
            startGame();
        }

        window.onload = startGame;
    </script>
</body>
</html>
