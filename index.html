<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blondie Mini Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Blondie Mini Game</h1>
    <div id="game-area" class="blurred">
        <div id="info-bar">
            <p id="level">Taso: 1</p>
            <p id="score">Pisteet: 0</p>
            <p id="time">Aika: 30</p>
        </div>
        <img src="blondie.png" alt="Blondie" id="blondie" onclick="scorePoint()" class="unclickable"/>
        <div id="start-button-container" class="overlay">
            <button id="start-button" onclick="startGame()">Start</button>
        </div>
    </div>
    <div id="control-panel">
        <button onclick="showWallet()">Wallet</button>
        <!-- Voit lisätä tähän muita navigointinappeja -->
    </div>

    <script>
        let score = 0;
        let time = 30;
        let level = 1;
        let pointsToNextLevel = 10;
        let timer;

        function startGame() {
            document.getElementById('start-button-container').style.display = 'none';
            document.getElementById('game-area').classList.remove('blurred');
            let blondie = document.getElementById('blondie');
            blondie.classList.remove('unclickable');
            timer = setInterval(countdown, 1000);
            moveBlondieRandomly();
        }

        function scorePoint() {
            if (!document.getElementById('blondie').classList.contains('unclickable')) {
                score++;
                document.getElementById('score').innerText = 'Pisteet: ' + score;
                checkLevelUp();
                moveBlondieRandomly();
            }
        }

        function checkLevelUp() {
            if (score >= pointsToNextLevel * level) {
                level++;
                document.getElementById('level').innerText = 'Taso: ' + level;
                if (level === 5) {
                    score += 100;
                    document.getElementById('score').innerText = 'Pisteet: ' + score;
                    alert('Onneksi olkoon! Saavutettuasi tason 5, sait 100 pistettä ekstraa!');
                }
                increaseDifficulty();
            }
        }

        function increaseDifficulty() {
            if (time > 5) {
                time -= 5;
                document.getElementById('time').innerText = 'Aika: ' + time;
            }

            let blondie = document.getElementById('blondie');
            let newSize = Math.max(50, blondie.width - 10);
            blondie.width = newSize;
            blondie.height = newSize;
        }

        function moveBlondieRandomly() {
            let gameArea = document.getElementById('game-area');
            let infoBar = document.getElementById('info-bar');
            let blondie = document.getElementById('blondie');
            let maxWidth = gameArea.clientWidth - blondie.width;
            let maxHeight = gameArea.clientHeight - blondie.height - infoBar.clientHeight;

            let randomX = Math.floor(Math.random() * maxWidth);
            let randomY = Math.floor(Math.random() * maxHeight) + infoBar.clientHeight;

            blondie.style.left = randomX + 'px';
            blondie.style.top = randomY + 'px';
        }

        function countdown() {
            time--;
            document.getElementById('time').innerText = 'Aika: ' + time;
            if (time <= 0) {
                clearInterval(timer);
                alert('Aika loppui! Lopullinen pistemääräsi on ' + score + '. Saavutit tason ' + level + '!');
                updateTotalScore();
                resetGame();
            }
        }

        function updateTotalScore() {
            let totalScore = localStorage.getItem('totalScore') || 0;
            totalScore = parseInt(totalScore) + score;
            localStorage.setItem('totalScore', totalScore);
        }

        function resetGame() {
            score = 0;
            time = 30;
            level = 1;
            document.getElementById('score').innerText = 'Pisteet: ' + score;
            document.getElementById('time').innerText = 'Aika: ' + time;
            document.getElementById('level').innerText = 'Taso: ' + level;
            let blondie = document.getElementById('blondie');
            blondie.width = 100;
            blondie.height = 100;
            blondie.classList.add('unclickable');
            document.getElementById('start-button-container').style.display = 'block';
            document.getElementById('game-area').classList.add('blurred');
        }

        function showWallet() {
            window.location.href = 'wallet.html';
        }
    </script>
</body>
</html>
