<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blondie Mini Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Blondie Mini Game</h1>
    <button id="start-button" onclick="startGame()">Start</button>
    <div id="game-area" style="display: none;">
        <p id="level">Taso: 1</p>
        <img src="blondie.png" alt="Blondie" id="blondie" onclick="scorePoint()" />
        <p id="score">Pisteet: 0</p>
        <p id="time">Aika: 30</p>
        <button onclick="showWallet()">Wallet</button>
    </div>

    <script>
        let score = 0;
        let time = 30;
        let level = 1;
        let pointsToNextLevel = 10;
        let timer;

        function startGame() {
            document.getElementById('start-button').style.display = 'none';
            document.getElementById('game-area').style.display = 'block';
            timer = setInterval(countdown, 1000);
            moveBlondieRandomly();
        }

        function scorePoint() {
            score++;
            document.getElementById('score').innerText = 'Pisteet: ' + score;
            checkLevelUp();
            moveBlondieRandomly();
        }

        function checkLevelUp() {
            if (score >= pointsToNextLevel * level) {
                level++;
                document.getElementById('level').innerText = 'Taso: ' + level;
                if (level === 5) {
                    score += 100;
                    document.getElementById('score').innerText = 'Pisteet: ' + score;
                    alert('Onneksi olkoon! Saavutettuasi tason 5, sait 100 pistett채 ekstraa!');
                }
                increaseDifficulty();
            }
        }

        function increaseDifficulty() {
            if (time > 5) {
                time -= 5;
                document.getElementById('time').innerText = 'Aika: ' + time;
            }

            let blondie = document.getElementById('blondie');
            let newSize = Math.max(50, blondie.width - 10);
            blondie.width = newSize;
            blondie.height = newSize;
        }

        function moveBlondieRandomly() {
            let gameArea = document.getElementById('game-area');
            let blondie = document.getElementById('blondie');
            let maxWidth = gameArea.clientWidth - blondie.width;
            let maxHeight = gameArea.clientHeight - blondie.height;

            let randomX = Math.floor(Math.random() * maxWidth);
            let randomY = Math.floor(Math.random() * maxHeight);

            blondie.style.left = randomX + 'px';
            blondie.style.top = randomY + 'px';
        }

        function countdown() {
            time--;
            document.getElementById('time').innerText = 'Aika: ' + time;
            if (time <= 0) {
                clearInterval(timer);
                alert('Aika loppui! Lopullinen pistem채채r채si on ' + score + '. Saavutit tason ' + level + '!');
                updateTotalScore();
                resetGame();
            }
        }

        function updateTotalScore() {
            let totalScore = localStorage.getItem('totalScore') || 0;
            totalScore = parseInt(totalScore) + score;
            localStorage.setItem('totalScore', totalScore);
        }

        function resetGame() {
            score = 0;
            time = 30;
            level = 1;
            document.getElementById('score').innerText = 'Pisteet: ' + score;
            document.getElementById('time').innerText = 'Aika: ' + time;
            document.getElementById('level').innerText = 'Taso: ' + level;
            let blondie = document.getElementById('blondie');
            blondie.width = 100;
            blondie.height = 100;
            document.getElementById('start-button').style.display = 'block';
            document.getElementById('game-area').style.display = 'none';
        }

        function showWallet() {
            window.location.href = 'wallet.html';
        }
    </script>
</body>
</html>
